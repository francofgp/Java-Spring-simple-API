<div class="container">

    <h4 class="mb-4 text-muted">{{titulo}}</h4>

    <div class="row">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" formControlName="nombre" class="form-control"
					[ngClass]="{ 'is-invalid' : enviado && formulario.controls.nombre.errors }">
				<div *ngIf="enviado && formulario.controls.nombre.errors" class="invalid-feedback">
					<div *ngIf="formulario.controls.nombre.errors.required">Debe ingresar su nombre de usuario</div>
				</div>
			</div>
			<div class="form-group">


				<h4>Selecciones una Cateogria </h4>

				<select  name="my-select" [(ngModel)]="mySelect" (change)="selectChange()" [ngModelOptions]="{standalone: true}">
					<option [value]="item.id" *ngFor="let item of categorias">
						{{item.nombre}}
					</option>
				</select>


				<h4>Categoria seleccionada</h4>

				<div>
					Seleccionaste: {{nombreCategoria}}
				</div>

				
				
				<button class="btn btn-success">
					Guardar
				</button>
			</div>
		</form>
    </div>
</div>
